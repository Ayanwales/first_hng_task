<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="personalData">
      <!--slack name-->
      <div class="slackname">
        <h1 data-testid="slackUserName">sulaymon</h1>
      </div>
      <!--slack display picture-->
      <div class="slackpicture">
        <img src="image/slack.jpg" data-testid="slackDisplayImage" alt="Sulaymon" width="120" height="160" />
      </div>
      <!--show day of the week-->
      <div class="currentDay">
        <h2 data-testid="currentDayOfTheweek"></h2>
      </div>
      <!--show current UTC-->
      <div class="currentUTC">
        <p data-testid="currentUTCTime"></p>
      </div>
      <!--My Track-->
      <div class="track">
        <h3 data-testid="myTrack">Frontend</h3>
      </div>
      <!--github url-->
      <div class="github">
        <a href="https://github.com/Ayanwales/first_hng_task" data-testid="githubURL"
          >GithubURL</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
