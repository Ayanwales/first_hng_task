<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="personalData">
      <!--slack name-->
      <div class="slackname">
        <h1 id="slackUserName">Sulaymon Ayanwale</h1>
      </div>
      <!--slack display picture-->
      <div class="slackpicture">
        <img src="image/slack.jpg" id="slackDisplayImage" alt="Sulaymon" width="120" height="160" />
      </div>
      <!--show day of the week-->
      <div class="currentDay">
        <h2 id="currentDayOfTheweek"></h2>
      </div>
      <!--show current UTC-->
      <div class="currentUTC">
        <p id="currentUTCTime"></p>
      </div>
      <!--My Track-->
      <div class="track">
        <h3 id="myTrack">My track is Frontend</h3>
      </div>
      <!--github url-->
      <div class="github">
        <a href="https://github.com/Ayanwales/first_hng_task" id="githubURL"
          >Source code to this particular task</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
